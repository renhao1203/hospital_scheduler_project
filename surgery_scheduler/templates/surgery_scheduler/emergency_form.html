<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>新增急診手術</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">🚑 快速新增急診手術</h4>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'emergency_surgery' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">病患姓名</label>
                        <input type="text" name="patient_name" class="form-control" required placeholder="例如：林大明">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">手術類型</label>
                        <select name="surgery_type" class="form-select">
                            <option value="APPENDectomy">APPENDectomy (闌尾切除)</option>
                            <option value="Exploratory Laparotomy">Exploratory Laparotomy (剖腹探查)</option>
                            <option value="Debridement">Debridement (清創)</option>
                            <option value="Fracture Fixation">Fracture Fixation (骨折固定)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">主刀醫師</label>
                        <input type="text" name="doctor_name" class="form-control" required placeholder="醫師姓名">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">立即排入最空診間</button>
                        <a href="{% url 'upload' %}" class="btn btn-outline-secondary">返回上傳頁面</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
